<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>

<div class="page-header">
    <h1>
        Hearthstone Card Simulator Bulk Runner
    </h1>
</div>
<div class="container">
    <div class="row">

        <form class="form-horizontal">
            <div class="form-group">
                <label for="run-score" class="col-sm-2 control-label">Score to beat</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="run-score" placeholder="1000" value="1000">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input id="start-run" class="btn btn-default" type="button" value="Start">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Results</label>
                <div class="col-sm-offset-2 col-sm-10">
                    <textarea id="run-results" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>

    <script type="text/javascript" src="js/HSRunner.js"></script>
    <script type="text/javascript" src="js/hearthpwn_simulator.js"></script>
</body>
</html>
